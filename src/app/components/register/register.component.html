<div class="register-container">
  <div class="register-card">
    <div class="register-header">
      <h1>Criar Conta</h1>
      <p>Preencha os dados para criar sua conta</p>
    </div>

    <form (ngSubmit)="onRegister()" #registerForm="ngForm">
      <div class="form-group">
        <label for="username">Usuário</label>
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input
            type="text"
            id="username"
            name="username"
            [(ngModel)]="userData.username"
            required
            minlength="3"
            placeholder="Digite seu usuário"
          >
        </div>
      </div>

      <div class="form-group">
        <label for="email">E-mail</label>
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="userData.email"
            required
            email
            placeholder="Digite seu e-mail"
          >
        </div>
      </div>

      <div class="form-group">
        <label for="local">Local de Trabalho</label>
        <div class="input-group">
          <i class="fas fa-building"></i>
          <select
            id="local"
            name="local"
            [(ngModel)]="userData.local"
            required
          >
            <option value="">Selecione o local</option>
            <option value="Matriz">Matriz</option>
            <option value="Filial 1">Filial 1</option>
            <option value="Filial 2">Filial 2</option>
            <option value="Filial 3">Filial 3</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="userData.password"
            required
            minlength="6"
            placeholder="Digite sua senha"
          >
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmar Senha</label>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            [(ngModel)]="userData.confirmPassword"
            required
            placeholder="Confirme sua senha"
          >
        </div>
      </div>

      <div class="buttons-container">
        <button type="submit" [disabled]="!registerForm.valid || userData.password !== userData.confirmPassword" class="btn-register">
          <i class="fas fa-user-plus"></i>
          Criar Conta
        </button>
        
        <button type="button" (click)="onCancel()" class="btn-cancel">
          <i class="fas fa-times"></i>
          Cancelar
        </button>
      </div>
    </form>
  </div>
</div>
